{% extends 'vendorEcommerce.html' %}

{% block title %}
    Lista Prodotti
{% endblock title %}

{% block content %}
    <h1>
        Lista Prodotti
    </h1>

    <div>
        <a href="{% url 'app_prodotti:createProduct' %}">Aggiungi Oggetto</a>
    </div>

    <ul>
        {% for p in object_list %}
            <li><a href="{% url 'app_prodotti:productStats' p.id %}">{{ p }}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
