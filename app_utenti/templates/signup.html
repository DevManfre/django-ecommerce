{% extends 'base.html' %}

{% block title %} Registrazione Nuovo Utente {% endblock title %}

{% block content %}
    <h1>
        Nuovo Utente
    </h1>

    <form action="{% url 'app_utenti:signupPage' %}" method="POST"> {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Registrati" />
    </form>

    <div>
        {% for message in messages %}
            <p>
                {{ message }}
            </p>
        {% endfor %}
    </div>
{% endblock content %}
